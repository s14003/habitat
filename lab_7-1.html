<!DOCTYPE html
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="Keywords" content="CIW,ファンデーション,例"/>
		<meta name="Description" content="CIWファンデーション・コース向け"/>
		<!-- <link rel="stylesheet"  type="text/css" href="myform.css" title="stylesheet"/> -->
		<title>基本的なフォーム</title>
	</head>
	<body>
		<h1>基本的なフォーム</h1>
		<form method="post"
			action="http://ss1.ciw-japan.com/cgi-bin.jp/process.pl">
			お名前: <input type="text" name="Name" size="40"/>
			<br />
			<br />
			メールアドレス：<input type="text" name="Email" size="40"/>
			<br />
			<br />
			メーリングリストへの参加を希望しますか？ <br />
			<input type="radio" name="AddToList" value="yes" checked="checked"/>はい
			<input type="radio" name="AddToList" value="no" checked="checked"/>いいえ
			<br />
			<br />

			Habitat for Humanityの活動に必要なスキルの中から、あなたが持っているものを選んで下さい。(複数回答可) <br />
			<input type="checkbox" name="Carpentry"/>大工仕事<br />
			<input type="checkbox" name="Plumbing"/>配管仕事<br />
			<input type="checkbox" name="Financing"/>財務会計<br />
			<br />
			<br />
			<br />
			Habitat for Humanityからの電子メールをどれくらいの頻度で受け取りたいですか？<br />
			<select name="EmailFreg">
				<option>週に一度</option>
				<option>月に１,２度</option>
				<option>月に一度</option>  
				<option value="Remove">希望しない</option>
			</select>
			<br />
			<br />
			<br />
			働きたい国を選択して下さい(複数選択可)<br /> 
			<select name="work" multiple="multiple" size="4">
				<option value="Australia">オーストラリア</option>
				<option value="Japan">日本</option>
				<option value="Republic of India">インド</option>
				<option value="United Kingdom">イギリス</option>
				<option value="United States of America">アメリカ</option>
			</select>
			<br />
			<br />
			ご意見をお聞かせ下さい<br /> 
			<textarea name="comments" cols="30" rows="3">
			ここになんでも書き込んで下さい!</textarea> 	
			<input type="submit"/>
			<input type="reset"/>
		</form>
	</body>
</html>
